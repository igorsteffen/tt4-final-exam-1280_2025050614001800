<div class="container mt-4">
    <h2>{{ isEditMode ? 'Edit Contact' : 'New Contact' }}</h2>
  
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="mt-3">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" [(ngModel)]="contact.fullName" name="fullName" required />
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="contact.email" name="email" required />
      </div>
  
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" class="form-control" [(ngModel)]="contact.phone" name="phone" required />
      </div>
  
      <div class="form-check mb-3">
        <input type="checkbox" id="isFavorite" class="form-check-input" [(ngModel)]="contact.isFavorite" name="isFavorite" />
        <label for="isFavorite" class="form-check-label">Mark as Favorite</label>
      </div>
  
      <button type="submit" class="btn btn-success me-2">{{ isEditMode ? 'Update' : 'Create' }}</button>
      <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    </form>
  </div>
