<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Contact List</h2>
      <button class="btn btn-primary" (click)="createContact()">New Contact</button>
    </div>
  
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Favorite</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.fullName }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td>
            <span *ngIf="contact.isFavorite" class="text-success">★</span>
            <span *ngIf="!contact.isFavorite" class="text-muted">☆</span>
          </td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editContact(contact.id!)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteContact(contact.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
